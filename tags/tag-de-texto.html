<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags de Texto</title>
</head>
<body>
  <h1>Título 01</h1>
  <h2>Título 02</h2>
  <h3>Título 03</h3>
  <h4>Título 04</h4>
  <h5>Título 05</h5>
  <h6>Título 06</h6>
  <hr></hr>
  <p>A tag hr serve para cruzar uma linha horizontal na tela.</p>
  <p>
    As tag de h1 até h6, tem sua propriedades semânticas. <br>No qual o h1 é o mais
    importante e o h6 é o menos importante.
  </p>
  <p>A tag br quebra linhas.</p>
</body>
</html>
