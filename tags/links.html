<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
</head>
<body>
  <!-- Tipos de target:
    Blank: Abre o documento em uma nova janela ou guia
    Self: Predefinição. Abre o documento na mesma janela/guia em que foi clicado
    Parent: Abre o documento no quadro pai
    Top: Abre o documento em todo o corpo da janela
  --> 
  <h1>Tag para Link</h1>
  <a href="https://github.com/AdemarRodrigo/html-css" target="_blank">Meu repositório no Github</a>
</body>
</html>
